name: Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  pyinstaller-build-windows:
    name: Build Windows x64 executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.7 <3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build with pyinstaller
        run: |
          pyinstaller -F -n XboxBackupManager-win64 -i icon.ico main.py \
            --add-data "database/xbox360.json;database" \
            --add-data "database/MobCatsOGXboxTitleIDs.db;database" \
            --noconsole
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XboxBackupManager-win64
          path: dist/XboxBackupManager-win64.exe

permissions:
  contents: write