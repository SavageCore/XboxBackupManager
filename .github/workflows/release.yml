name: Build & Release

on:
  push:
    tags:
      - 'v*'

env:
    PYTHON_VERSION: '3.12'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install MinGW
        run: choco install mingw --yes --force

      - name: Add MinGW to PATH
        shell: powershell
        run: |
          $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          echo "$mingwPath" >> $env:GITHUB_PATH

      - name: Download PyInstaller source
        run: |
          git clone https://github.com/pyinstaller/pyinstaller.git

      - name: Compile PyInstaller bootloader
        run: |
          cd PyInstaller/bootloader
          python waf distclean
          python waf configure --gcc
          python waf all --target-arch=64bit

      - name: Install PyInstaller (with compiled bootloader)
        run: |
          cd PyInstaller
          pip install .

      - name: Install app dependencies
        run: |
          pip install -r requirements.txt

      - name: Build main executable
        run: |
          pyinstaller --clean --onefile --noconsole --icon=icon.ico --name=XboxBackupManager --version-file version_info.txt main.py

      - name: Build updater executable
        run: |
          pyinstaller --onefile --noconsole --icon=icon.ico --namme XboxBackupManager-Updater updater.py

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: |
            XboxBackupManager.exe, XboxBackupManager-Updater.exe
          name: ${{ github.ref_name }}
          generateReleaseNotes: true